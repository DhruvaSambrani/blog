<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="$lang$" xml:lang="$lang$" $if(dir)$ dir="$dir$" $endif$>

<head>
    <meta charset="utf-8" />
    <meta name="generator" content="pandoc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="author" content="Dhruva Sambrani" />
    $if(tags)$
    <meta name="tags" content="$for(tags)$$tags$$sep$, $endfor$" />
    $endif$
    <title>Entropic Mess | Dhruva's Blog</title>
    <link rel="stylesheet" href="$pageroot$/assets/css/pandoc-styles.css">
    <link rel="stylesheet" href="$pageroot$/assets/css/styles.css">
    $for(css)$
    <link rel="stylesheet" href="$css$" />
    $endfor$
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->

    <style>
        th {
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

            const comparer = (idx, asc) => (a, b) => ((v1, v2) =>
                v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
            )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

            document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
                const table = th.closest('table');
                const tbody = table.querySelector('tbody'); // explicit target
                Array.from(tbody.querySelectorAll('tr'))    // get ALL rows in body
                    .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
                    .forEach(tr => tbody.appendChild(tr));
            })));
        });
    </script>
    $for(header-includes)$
    $header-includes$
    $endfor$
</head>

<body>
    <div class="markdown-body">
        <h1>All my posts</h1>
        $body$
    </div>

</body>

</html>
